services:

  dev:
    build:
      context: .
      dockerfile: Dockerfile.claude
    container_name: claude
    volumes:
      - ../..:/workspace
      - claude-history:/home/bmg/.claude
    environment:
      - GIT_USER_NAME=${GIT_USER_NAME:-}
      - GIT_USER_EMAIL=${GIT_USER_EMAIL:-}
    stdin_open: true
    tty: true

volumes:
  claude-history:
