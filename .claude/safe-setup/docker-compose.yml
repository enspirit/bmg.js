services:

  dev:
    build:
      context: .
      dockerfile: Dockerfile.claude
    image: enspirit/bmgjs-claude
    container_name: bmgjs-claude
    volumes:
      - ../..:/workspace
      - ./claude-data:/home/bmg/.claude
      - ./claude-data/.claude.json:/home/bmg/.claude.json
    environment:
      - GIT_USER_NAME=${GIT_USER_NAME:-}
      - GIT_USER_EMAIL=${GIT_USER_EMAIL:-}
    stdin_open: true
    tty: true
